<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Meal</title>

    <link rel="icon" type="image/png" href="img/icon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="img/icon/favicon.svg" />
    <link rel="shortcut icon" href="img/icon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="img/icon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="YourMeal" />
    <link rel="manifest" href="/site.webmanifest" />

    <link rel="preload" href="fonts/nunito-v31-cyrillic_latin-600.woff2" as="font" crossorigin>
    <link rel="preload" href="fonts/nunito-v31-cyrillic_latin-regular.woff2" as="font" crossorigin>
    <link rel="preload" href="fonts/nunito-v31-cyrillic_latin-800.woff2" as="font" crossorigin>

    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header class="header">
        <div class="container header__container">
            <svg class="header__logo" viewBox="0 0 199 44" role="img" aria-label="Логотип YourMeal">
                <use href="img/sprite.svg#logo"/>
            </svg>
            <div class="header__title-container">
                <h1 class="header__title">
                    <span class="header__title-text">Только самые</span>
                    <span class="header__title-text header__title-text_red">сочные бургеры!</span> 
                </h1>
            <p class="header__appeal">Бесплатная доставка от 1500 рублей</p>
            </div>
        </div>
    </header>
    
    <main>
        <nav class="navigation">
            <div class="container navigation__container">
                <ul class="navigation__list">
                    <li class="navigation__item">
                        <button class="navigation__button navigation__button_burgers navigation__button_active">Бургеры</button>
                    </li>
                    <li class="navigation__item">
                        <button class="navigation__button navigation__button_snacks">Закуски</button>
                    </li>
                    <li class="navigation__item">
                        <button class="navigation__button navigation__button_hot-dogs">Хот-доги</button>
                    </li>
                    <li class="navigation__item">
                        <button class="navigation__button navigation__button_combo">Комбо</button>
                    </li>
                    <li class="navigation__item">
                        <button class="navigation__button navigation__button_shawarma">Шаурма</button>
                    </li>
                    <li class="navigation__item">
                        <button class="navigation__button navigation__button_pizza">Пицца</button>
                    </li>
                    <li class="navigation__item">
                        <button class="navigation__button navigation__button_wok">Вок</button>
                    </li>
                    <li class="navigation__item">
                        <button class="navigation__button navigation__button_dessert">Десерты</button>
                    </li>
                    <li class="navigation__item">
                        <button class="navigation__button navigation__button_sauce">Соусы</button>
                    </li>
                </ul>
            </div>
        </nav>
    </main>
</body>
</html>
